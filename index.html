<!DOCTYPE html>    
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semangat Dedep 3D</title>
  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="heart"></canvas>

  <script>
    const canvas = document.getElementById("heart");
    const ctx = canvas.getContext("2d");
    resizeCanvas();

    let words = [];
    let total = 70; // cukup agar lancar di HP
    let t = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);

    for (let i = 0; i < total; i++) {
      words.push({ angle: (i / total) * Math.PI * 2 });
    }

    function heartFunction(angle) {
      let x = 16 * Math.pow(Math.sin(angle), 3);
      let y = 13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle);
      return { x, y };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.textAlign = "center";
      ctx.font = "bold 18px Arial";

      let scale = 14; 
      let offsetX = canvas.width / 2;
      let offsetY = canvas.height / 2;

      words.forEach(word => {
        let p = heartFunction(word.angle + t);
        let depth = Math.sin(word.angle + t) * 8;
        let x = p.x * scale + offsetX;
        let y = -p.y * scale + offsetY;

        // Bayangan tipis untuk efek 3D
        ctx.fillStyle = "#ff3296"; // bayangan pink cerah
        ctx.fillText("semangat dedep", x + 1, y + 1 + depth);

        // Teks utama putih cerah
        ctx.fillStyle = "#ffffff";
        ctx.fillText("semangat dedep", x, y + depth);
      });

      t += 0.08; // kecepatan pas untuk HP
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
